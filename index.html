<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление площади объёмных тел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .app {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            width: 150px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }
        .button {
            width: 100%;
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34c759;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2da94f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Вычисление площади объёмных тел</h1>

        <!-- Выбор типа тела -->
        <div class="input-group">
            <label for="shape">Выберите тело:</label>
            <select id="shape">
                <option value="cube">Куб</option>
                <option value="sphere">Сфера</option>
                <option value="cylinder">Цилиндр</option>
                <option value="cone">Конус</option>
            </select>
        </div>

        <!-- Поля для ввода параметров -->
        <div class="input-group" id="parameters">
            <!-- Параметры будут динамически обновляться -->
        </div>

        <!-- Кнопка вычисления -->
        <button class="button" onclick="calculate()">Вычислить</button>

        <!-- Результат -->
        <div class="result" id="result"></div>
    </div>

    <script>
        // Обновление полей ввода в зависимости от выбранного тела
        document.getElementById('shape').addEventListener('change', updateParameters);

        function updateParameters() {
            const shape = document.getElementById('shape').value;
            const parametersDiv = document.getElementById('parameters');
            parametersDiv.innerHTML = ''; // Очищаем предыдущие поля

            if (shape === 'cube') {
                parametersDiv.innerHTML = `
                    <label for="a">Длина ребра (a):</label>
                    <input type="number" id="a" placeholder="Введите a">
                `;
            } else if (shape === 'sphere') {
                parametersDiv.innerHTML = `
                    <label for="r">Радиус (r):</label>
                    <input type="number" id="r" placeholder="Введите r">
                `;
            } else if (shape === 'cylinder') {
                parametersDiv.innerHTML = `
                    <label for="r">Радиус (r):</label>
                    <input type="number" id="r" placeholder="Введите r">
                    <label for="h">Высота (h):</label>
                    <input type="number" id="h" placeholder="Введите h">
                `;
            } else if (shape === 'cone') {
                parametersDiv.innerHTML = `
                    <label for="r">Радиус (r):</label>
                    <input type="number" id="r" placeholder="Введите r">
                    <label for="h">Высота (h):</label>
                    <input type="number" id="h" placeholder="Введите h">
                `;
            }
        }

        // Вычисление площади
        function calculate() {
            const shape = document.getElementById('shape').value;

            let result = '';
            if (shape === 'cube') {
                const a = parseFloat(document.getElementById('a').value);
                if (!isNaN(a)) {
                    result = `Площадь куба: ${6 * a ** 2}`;
                } else {
                    result = 'Введите корректное значение!';
                }
            } else if (shape === 'sphere') {
                const r = parseFloat(document.getElementById('r').value);
                if (!isNaN(r)) {
                    result = `Площадь сферы: ${(4 * Math.PI * r ** 2).toFixed(2)}`;
                } else {
                    result = 'Введите корректное значение!';
                }
            } else if (shape === 'cylinder') {
                const r = parseFloat(document.getElementById('r').value);
                const h = parseFloat(document.getElementById('h').value);
                if (!isNaN(r) && !isNaN(h)) {
                    result = `Площадь цилиндра: ${(2 * Math.PI * r * (h + r)).toFixed(2)}`;
                } else {
                    result = 'Введите корректные значения!';
                }
            } else if (shape === 'cone') {
                const r = parseFloat(document.getElementById('r').value);
                const h = parseFloat(document.getElementById('h').value);
                if (!isNaN(r) && !isNaN(h)) {
                    const l = Math.sqrt(r ** 2 + h ** 2); // Длина образующей
                    result = `Площадь конуса: ${(Math.PI * r * (r + l)).toFixed(2)}`;
                } else {
                    result = 'Введите корректные значения!';
                }
            }

            document.getElementById('result').textContent = result;
        }

        // Инициализация полей ввода
        updateParameters();
    </script>
</body>
</html>
