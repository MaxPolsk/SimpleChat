<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å –ø–æ–º–æ—â–Ω–∏–∫–æ–º</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-window {
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            color: #34c759;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        .input-group {
            display: flex;
            padding: 10px;
        }
        .input-group input {
            flex: 1;
            height: 40px;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group button {
            height: 40px;
            width: 80px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34c759;
            color: white;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #2da94f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
        <div class="chat-window" id="chatWindow"></div>

        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
        <div class="input-group">
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
            addMessage(userInput, 'user');

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
            const botResponse = generateResponse(userInput);

            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞ –≤ —á–∞—Ç
            setTimeout(() => addMessage(botResponse, 'bot'), 500);

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('userInput').value = '';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –æ–∫–Ω–æ —á–∞—Ç–∞
        function addMessage(message, sender) {
            const chatWindow = document.getElementById('chatWindow');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = message;
            chatWindow.appendChild(messageElement);

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –æ–∫–Ω–æ —á–∞—Ç–∞ –≤–Ω–∏–∑
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç–∞
        function generateResponse(input) {
            input = input.toLowerCase();

            if (input.includes('–ø—Ä–∏–≤–µ—Ç') || input.includes('–∑–¥—Ä–∞–≤—Å—Ç–≤—É–π')) {
                return '–ü—Ä–∏–≤–µ—Ç! üòä –ö–∞–∫ —è –º–æ–≥—É –ø–æ–º–æ—á—å?';
            } else if (input.includes('–ø–æ–∫–∞')) {
                return '–î–æ –≤—Å—Ç—Ä–µ—á–∏! –£–¥–∞—á–∏! üöÄ';
            } else if (input.includes('—Å–ø–∞—Å–∏–±–æ')) {
                return '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞! –í—Å–µ–≥–¥–∞ —Ä–∞–¥ –ø–æ–º–æ—á—å! ‚ù§Ô∏è';
            } else if (input.includes('–∫–∞–∫ –¥–µ–ª–∞')) {
                return '–°–ø–∞—Å–∏–±–æ, —É –º–µ–Ω—è –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –ê —É —Ç–µ–±—è –∫–∞–∫?';
            } else if (input.includes('–ø–æ–º–æ—â—å')) {
                return '–ö–æ–Ω–µ—á–Ω–æ! –ó–∞–¥–∞–≤–∞–π –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å, –∏ —è –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –ø–æ–º–æ—á—å.';
            } else {
                return '–Ø –Ω–µ —Å–æ–≤—Å–µ–º –ø–æ–Ω—è–ª –≤–∞—à –∑–∞–ø—Ä–æ—Å. –ú–æ–∂–µ—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å?';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
