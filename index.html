<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Визуализация скульптур</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }
        .controls select,
        .controls button {
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34c759;
            color: white;
        }
        .controls button:hover {
            background-color: #2da94f;
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            .controls select,
            .controls button {
                width: 100%;
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Интерфейс -->
    <div class="controls">
        <select id="shape">
            <option value="cube">Куб</option>
            <option value="sphere">Сфера</option>
            <option value="cylinder">Цилиндр</option>
        </select>
        <button onclick="changeShape()">Применить</button>
        <button onclick="exportModel()">Экспортировать модель</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/exporters/OBJExporter.js"></script>
    <script>
        // Настройка сцены, камеры и рендера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Добавление освещения
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Переменная для текущего объекта
        let currentMesh;

        // Функция создания объекта
        function createMesh(shape) {
            let geometry, material;

            if (shape === 'cube') {
                geometry = new THREE.BoxGeometry(1, 1, 1);
            } else if (shape === 'sphere') {
                geometry = new THREE.SphereGeometry(0.5, 32, 32);
            } else if (shape === 'cylinder') {
                geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
            }

            material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

            if (currentMesh) {
                scene.remove(currentMesh);
            }

            currentMesh = new THREE.Mesh(geometry, material);
            scene.add(currentMesh);
        }

        // Функция изменения формы
        function changeShape() {
            const shape = document.getElementById('shape').value;
            createMesh(shape);
        }

        // Инициализация с кубом
        createMesh('cube');

        // Позиция камеры
        camera.position.z = 5;

        // Добавление управления камерой
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.enablePan = false; // Отключаем перемещение по плоскости
        controls.enableRotate = true;

        // Сенсорное управление
        let touchStartX = 0;
        let touchStartY = 0;

        renderer.domElement.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        renderer.domElement.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            // Вращение камеры
            controls.rotateLeft(deltaX * 0.01);
            controls.rotateUp(deltaY * 0.01);

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Экспорт модели
        function exportModel() {
            if (!currentMesh) {
                alert('Нет объекта для экспорта!');
                return;
            }

            const exporter = new THREE.OBJExporter();
            const result = exporter.parse(currentMesh);

            const blob = new Blob([result], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'model.obj';
            link.click();
        }
    </script>
</body>
</html>
